<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head">
    <title>Create</title>
<body>
<nav th:replace="partials/partials :: header"></nav>

<nav th:replace="partials/partials :: navbar"></nav>

<div class="container">
    <h2 class="subheader">Create Ad</h2>

    <form th:action="@{/ads/create}" th:method="post" th:object="${ad}">
        <input type="hidden" th:field="*{id}" />
<!--        <input type="hidden" th:field="*{user}" />-->
        <label for="title">Title: </label>
        <input type="text" th:field="*{title}" id="title" class="field"/>
        <br><br>
        <label for="desc">Description:</label><br>
        <textarea th:field="*{description}" id="desc" class="field" rows="4" cols="50"></textarea><br>
        <button>Save</button>
    </form>
</div>

<nav th:replace="partials/partials :: footer"></nav>

</body>
</html>
