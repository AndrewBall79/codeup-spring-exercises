<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head">
    <title>Create</title>
<body>
<nav th:replace="partials/partials :: navbar"></nav>

<h2>Create Post</h2>
<form action="/posts/create" method="post">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" class="field"/>
    <br><br>
    <label for="body">Description:</label><br>
    <textarea type="text" name="body" id="body" class="field" rows="4" cols="50"></textarea><br>
    <label for="type">Type:</label><br>
    <textarea type="text" name="type" id="type" class="field"></textarea><br>
    <button>Save</button>
</form>

<nav th:replace="partials/partials :: footer"></nav>

</body>
</html>
