<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head">
    <title>Edit</title>
<body>
<nav th:replace="/partials/partials :: header"></nav>

<nav th:replace="partials/partials :: navbar"></nav>

<div class="container">
    <h2 class="alert">Edit Post</h2>
    <form th:action="@{'/posts/'+${post.id}+'/edit'}" th:method="post" th:object="${post}">
        <input type="hidden" th:field="*{id}" />
        <br>
        <input th:field="*{title}"  type="text" id="title" class="field" />
        <br>
        <textarea th:field="*{body}"  class="field" type="text" rows="4" cols="50"></textarea>
        <br>
<!--        <textarea th:field="*{type}" class="field"></textarea><br>-->
        <button>Save Changes</button>
    </form>
</div>

<nav th:replace="partials/partials :: footer"></nav>

</body>
</html>
