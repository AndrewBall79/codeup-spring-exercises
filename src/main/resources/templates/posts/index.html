<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head">
    <title>Index</title>
<body>
<nav th:replace="/partials/partials :: header"></nav>
<nav th:replace="partials/partials :: navbar"></nav>

<div class="container">
    <h1 class="subheader">My Blog</h1>

    <div class="container2" th:each="post : ${posts}">
        <div class="post-title">
        <a th:href="@{'/posts/'+${post.id}}">
            <p th:text="${post.title}"></p></a>
        </div>
        <p class="post-body" th:text="${post.body}"></p>
        <br>
    </div>
    <br>
    <form action="/posts/create">
        <button>Create New Post</button>
    </form>
    <br>
</div>

<nav th:replace="partials/partials :: footer"></nav>

</body>
</html>
