<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head">
    <title>Show</title>
<body>
<nav th:replace="partials/partials :: header"></nav>

<nav th:replace="partials/partials :: navbar"></nav>
<br>
<div class="container">
    <p class="post-title" th:text="${post.title}"></p>
    <p class="post-show-body" th:text="${post.body}"></p>
    <span class="email">Contact the author:  <a th:text="${post.user.email}"></a> </span>
    <br>
    <a class="edit" th:href="@{'/posts/'+${post.id}+'/edit'}" >Edit Post</a>
    <br>
    <a class="delete" th:href="@{'/posts/'+${post.id}+'/delete'}" >Delete Post</a>
    <br>

</div>


<nav th:replace="partials/partials :: footer"></nav>
</body>
</html>
