<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head">
    <title>Sign up</title>
</head>
<body>
<nav th:replace="/partials/partials :: header"></nav>
<nav th:replace="partials/partials :: navbar"></nav>

<div class="container">
<h1 class="subheader">Create an account</h1>
<form th:action="@{/register}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />
    <br>
    <input value="Sign me up!" type="submit" />
    <br>
</form>
</div>

<nav th:replace="partials/partials :: footer"></nav>

</body>
</html>
